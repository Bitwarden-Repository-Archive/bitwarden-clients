<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phishing site detected</title>
  </head>
  <body
    style="
      margin: 0;
      font-family: &quot;Segoe UI&quot;, sans-serif;
      background-color: #f2f5f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    "
  >
    <img
      src="https://bitwarden.com/assets/images/branding/wordmark-horizontal-blue.svg"
      alt="Bitwarden logo"
      style="margin: 20px auto; width: 150px"
    />

    <div
      style="
        background-color: white;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        max-width: 400px;
        margin: 20px auto;
      "
    >
      <div style="font-size: 48px; margin-bottom: 10px">🏢⚠️</div>

      <h2 style="font-size: 20px; margin-bottom: 8px">Phishing site detected</h2>

      <p style="color: #555; margin-bottom: 20px">
        Bitwarden has prevented this page from loading.
      </p>

      <div style="text-align: left; margin: 20px 0">
        <label for="url" style="font-size: 14px; color: #777; display: block; margin-bottom: 4px"
          >Phishing url</label
        >
        <input
          id="url"
          value="https://catphish.gotcha.io"
          readonly
          style="
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #c0c0c0;
            border-radius: 6px;
            background-color: #f0f0f0;
          "
        />
      </div>

      <a
        style="
          background-color: #1d4ed8;
          color: white;
          border: none;
          padding: 12px 20px;
          border-radius: 8px;
          font-size: 16px;
          cursor: pointer;
          width: 100%;
          margin-top: 20px;
        "
        onclick="alert('Exiting...')"
      >
        Exit page
      </a>
    </div>

    <div style="font-size: 14px; color: #666; margin-top: 20px">
      <span>Question?</span>
      <a href="#" style="color: #2563eb; text-decoration: none; margin-left: 5px">Action here</a>
    </div>
  </body>
</html>
