<bit-callout *ngIf="(atRiskItems$ | async)?.length as itemCount" type="warning" [title]="''">
  <i class="bwi bwi-exclamation-triangle tw-text-warning" aria-hidden="true"></i>
  <a bitLink [routerLink]="'/at-risk-passwords'">
    {{
      (itemCount === 1 ? "reviewAndChangeAtRiskPassword" : "reviewAndChangeAtRiskPasswordsPlural")
        | i18n: itemCount.toString()
    }}
  </a>
</bit-callout>
