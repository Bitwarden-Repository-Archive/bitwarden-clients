<div class="tw-flex tw-gap-1" [ngClass]="{'tw-mb-2': !(filtersVisible$ | async)}">
  <bit-search
    class="tw-flex-grow"
    [placeholder]="'search' | i18n"
    [(ngModel)]="searchText"
    (ngModelChange)="onSearchTextChanged()"
  >
  </bit-search>
  <bit-icon-toggle icon="bwi-sliders" (toggledChange)="onFilterToggle($event)" [toggled]="startingVisible$ | async" [berry]="filterCount$ | async" ></bit-icon-toggle>
</div>
