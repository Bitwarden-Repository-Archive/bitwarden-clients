<bit-layout>
  <bit-side-nav slot="side-nav">
    <bit-nav-logo [openIcon]="logo" route="." [label]="'Bitwarden'"></bit-nav-logo>
    <bit-nav-item
      *ngFor="let button of navButtons"
      [route]="button.page"
      [icon]="'bwi-' + button.iconKey"
      [ariaLabel]="button.label"
      [text]="button.label"
    >
    </bit-nav-item>
  </bit-side-nav>
  <ng-content></ng-content>
</bit-layout>
