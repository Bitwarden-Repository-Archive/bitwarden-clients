<div class="tw-flex tw-justify-between tw-mb-2 tw-pb-2 tw-mt-6">
  <h2 bitTypography="h2">
    {{ "billingHistory" | i18n }}
  </h2>
</div>
<ng-container *ngIf="!firstLoaded && loading">
  <loading-indicator />
</ng-container>
<ng-container *ngIf="invoices || transactions">
  <app-billing-history [invoices]="invoices" [transactions]="transactions"></app-billing-history>
  <button
    type="button"
    bitButton
    buttonType="secondary"
    (click)="load()"
    *ngIf="hasAdditionalHistory"
  >
    {{ "loadMore" | i18n }}
  </button>
</ng-container>
