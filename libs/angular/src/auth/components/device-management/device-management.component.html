<ng-container>
  <div
    *ngIf="deviceManagementComponentService.showHeaderInformation()"
    class="tw-mt-6 tw-mb-2 tw-pb-2.5"
  >
    <div class="tw-flex tw-items-center tw-gap-2">
      <h1 class="tw-m-0">{{ "devices" | i18n }}</h1>
      <button
        [bitPopoverTriggerFor]="infoPopover"
        type="button"
        class="tw-border-none tw-bg-transparent tw-text-primary-600 tw-flex tw-items-center tw-size-4"
        [position]="'right-start'"
      >
        <i class="bwi bwi-question-circle" aria-hidden="true"></i>
      </button>
      <bit-popover [title]="'whatIsADevice' | i18n" #infoPopover>
        <p>{{ "aDeviceIs" | i18n }}</p>
      </bit-popover>
      <i
        *ngIf="asyncActionLoading"
        class="bwi bwi-spinner bwi-spin tw-flex tw-items-center tw-size-4"
        aria-hidden="true"
      ></i>
    </div>
  </div>

  <p *ngIf="deviceManagementComponentService.showHeaderInformation()">
    {{ "deviceListDescriptionTemp" | i18n }}
  </p>

  <div *ngIf="loading" class="tw-flex tw-justify-center tw-items-center tw-p-4">
    <i class="bwi bwi-spinner bwi-spin tw-text-2xl" aria-hidden="true"></i>
  </div>

  <!-- Table view: Hidden on small screens, visible from md breakpoint and up -->
  <div class="tw-hidden md:tw-block" *ngIf="!loading">
    <auth-device-management-table
      [devices]="devices"
      [currentDevice]="currentDevice"
    ></auth-device-management-table>
  </div>

  <!-- List view: Visible only on small screens, hidden from md breakpoint and up -->
  <div class="md:tw-hidden" *ngIf="!loading">
    <auth-device-management-item-group
      [devices]="devices"
      [currentDevice]="currentDevice"
    ></auth-device-management-item-group>
  </div>
</ng-container>
