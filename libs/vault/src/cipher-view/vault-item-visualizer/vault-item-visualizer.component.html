<bit-section>
  <bit-section-header>
    <h2 bitTypography="h6">Wi-Fi Login</h2>
  </bit-section-header>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 37 37" shape-rendering="crispEdges">
    <path fill="#ffffff" d="M0 0h37v37H0z"></path>
    <path stroke="#000000" [attr.d]="qrCodePath()"></path>
  </svg>
</bit-section>
<bit-section>
  <bit-section-header>
    <h2 bitTypography="h6">Data to Share</h2>
  </bit-section-header>
  <bit-card>
    <form [formGroup]="visualizeForm">
      Cipher name is: {{ this.cipher?.name || "unknown" }}
      <bit-form-field>
        <bit-label>QR Code Type</bit-label>
        <bit-select formControlName="qrCodeType" id="qrCodeType">
          <bit-option
            *ngFor="let o of qrCodeOptions"
            [value]="o.value"
            [label]="o.name"
          ></bit-option>
        </bit-select>
      </bit-form-field>
    </form>
    <form [formGroup]="fieldMappingsGroup">
      <div *ngFor="let fieldMapping of fieldMappingsControls">
        <bit-form-field>
          <bit-label [for]="fieldMapping.name">{{ fieldMapping.name }}</bit-label>
          <bit-select [id]="fieldMapping.name" formControlName="{{ fieldMapping.name }}">
            <bit-option
              *ngFor="let option of fieldMapping.options"
              [value]="option.value"
              [label]="option.name"
            >
            </bit-option>
          </bit-select>
        </bit-form-field>
      </div>
    </form>
  </bit-card>
</bit-section>
